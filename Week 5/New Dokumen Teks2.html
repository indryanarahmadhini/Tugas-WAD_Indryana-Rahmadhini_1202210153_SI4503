<!DOCTYPE html>
<html>
<head>
    <title>Latihan Minggu 5</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="jaehyun-nct.png" width="100" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "jaehyun.jpg";
            } else {
                image.src = "jaehyun.jpg";
            }
        }
</script>
</body>
</html>
